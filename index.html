<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Gallery</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="gallery-container">
        <!-- Top big image -->
        <div class="main-image">
            <button id="prevBtn" class="nav-btn">❮</button>
            <img id="displayedImage" src="img/ChatGPT.png" alt="Main">
            <button id="nextBtn" class="nav-btn">❯</button>
        </div>

        <!-- Thumbnails row -->
        <div class="thumbnails">
            <img src="img/1.jpg" alt="thumb1">
            <img src="img/2.png" alt="thumb2">
            <img src="img/3.png" alt="thumb3">
            <img src="img/4.jpg" alt="thumb4">
            <img src="img/5.png" alt="thumb5">
            <img src="img/6.png" alt="thumb6">
            <img src="img/7.png" alt="thumb7">
            <img src="img/8.jpg" alt="thumb8">
        </div>
    </div>


    <script src="script.js"></script>


</body>

</html>
